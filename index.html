<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bright Reality | Enrich Yourself</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FAFAF5', /* Very light off-white for main bg */
              peach: '#F9D8A5', /* Honeyed Peach */
              gold: {
                light: '#E5C47A', /* Soft Gold */
                DEFAULT: '#D9B104', /* Golden Sunstone */
                dark: '#B09257', /* Deep Gold */
                dust: '#C09A62', /* Gold Dust */
                deep: '#3E2F0D', /* Synthesized Dark Brown/Gold for text contrast */
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            },
            animation: {
              fadeIn: 'fadeIn 1s ease-out forwards',
              shimmer: 'shimmer 2s infinite linear'
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      html, body {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none;  /* IE and Edge */
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-cream text-gold-deep antialiased selection:bg-gold-light selection:text-gold-deep">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
